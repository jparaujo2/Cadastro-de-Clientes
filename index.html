<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex align-items-center">
    <img src="img/logo_alphacode.png" class="m-lg-4" alt="Logo da empresa">
    <h1 class="text-white"> Cadastro de Clientes</h1>
</header>       
<div class="box mt-5 align-items-center">
    <form id="contactForm" method="post" action="cadastro.php">
        <div class="row">
            <div class="col-6 ">
                <div class="input-container">
                    <input type="text" name="nome" required="" >
                    <label>Nome Completo</label>      
                </div>
            </div>
            <div class="col-6">
                <div class="input-container">      
                    <input type="email" name="email" required="">
                    <label>Email</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="input-container">
                    <input type="tel" name="telefone" id="telefone" required="">
                    <label>Telefone para Contato</label>
                </div>
            </div>
            <div class="col-6">
                <div class="input-container">
                    <input type="date" name="data_nascimento" required="" size="10">
                    <label>Data de Nascimento</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="input-container">
                    <input type="text" name="profissao" required="">
                    <label>Profissão</label>
                </div>
            </div>
            <div class="col-6">
                <div class="input-container">
                    <input type="tel" name="celular" required="">
                    <label>Celular</label>
                </div>
            </div>
        </div>
        <!-- Seleção de notificações -->
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="whatsappCheck" name="whatsappCheck">
            <label class="form-check-label" for="whatsappCheck">
                Número de celular possui Whatsapp
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="emailCheck" name="emailCheck">
            <label class="form-check-label" for="emailCheck">
                Enviar notificações por E-mail
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="smsCheck" name="smsCheck">
            <label class="form-check-label" for="smsCheck">
                Enviar notificações por SMS
            </label>
        </div>
        <!-- Botão de cadastro -->
        <button type="submit" id="cadastrarBtn" class="btn btn-primary mt-5 mx-auto">Cadastrar Cliente</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="code.js"></script>
</body>
</html>
